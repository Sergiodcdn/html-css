<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid CSS</title>
    <link rel="stylesheet" href="ex11.css">
</head>

<body>

    <h1>Flexbox</h1>
    <header class="flex">
        <div>HOME</div>
        <div>CONTATO</div>
        <div>LOGIN</div>
    </header>
        
    <h1>Grid</h1>
    <main class="grid">
        <header class="flex">
            <div>HOME</div>
            <div>CONTATO</div>
            <div>LOGIN</div>
        </header>
        <nav>MENU</nav>
        <article>CONTEÚDO</article>
        <footer>RODAPÉ</footer>
    </main>
    
    
</body>

</html>
