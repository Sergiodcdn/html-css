    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'mrb';
            src: url('fonts/MorrisRomanBlack.otf') format('opentype'), url('fonts/MorrisRomanBlack.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        /* Tipos de format()
        -openttype otf
        -truetype ttf
        -embedded-opentype
        -truetype-aat (Apple Advanced Typography)
        -svg
        */

        body {
            font-family: 'mrb';
            font-size: 2em;
            font-weight: 400;
        }

        h1 {
            font-family: 'mrb';
            font-size: 3em;
            font-weight: 600;
        }
    </style>
</head>
