<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>Meu site principal</h1>

    <p>A config sandbox="sandbox" não deixa o iframe capturar info de terceiros. A próxima referrerpolicy="no-referer" não deixa coletar nenhuma info do usuário.</p>

    <iframe src="pag-extras/pag004.html" frameborder="1" sandbox="sandbox" referrerpolicy="no-referrer">
        Seu navegador não é compativel com iframes mágicos e fodões
    </iframe>

    <p>Aqui embaixo mudando o valor de sandbox vc pode permitir coisas distintas, coisas da mesma origim, formularios e scripts</p>

    <iframe src="pag-extras/pag004.html" frameborder="1" sandbox="allow-same-origin allow-forms allow-scripts" referrerpolicy="no-referrer">
        Seu navegador não é compativel com iframes mágicos e fodões
    </iframe>
</body>
</html>
