<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente me CSS</title>
    <!-- * = configurações globais das CSS -->
    <!-- linear, radial -->
    <!-- gradiente to left, right, top bottom -->
    <!-- ou pode por em |'x'|deg= linear-gradient(45deg -->
    <style>
        * { height: 100%;

        }
        body {
            background-image: linear-gradient(to right, #e07f52 2%, #9e6348, #755c50, #534843) ;
            background-attachment: fixed;
        }
    </style>
    <!-- background-image: radial-gradient -->
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
